<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>💰 Loan Calculator 💰</h1>
    </header>

    <div class="calculator">
        <h2>Calculate Your Monthly Payment</h2>
        <form id="loanForm">
            <label for="principal">Loan Amount:</label>
            <input type="number" id="principal" placeholder="Enter loan amount" required>

            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" step="0.01" placeholder="Enter interest rate" required>

            <label for="years">Number of Years:</label>
            <input type="number" id="years" placeholder="Enter number of years" required>

            <button type="button" onclick="calculateLoan()">Calculate</button>
        </form>

        <div id="result">
            <h3>Monthly Payment:</h3>
            <p id="payment"></p>
        </div>
    </div>

    <footer>
        <p>Created with ❤️ by Rahul</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
